apiVersion: v1
kind: Pod
metadata:
  name: log-generator
  labels:
    app: log-generator
  annotations:
    pod.beta.kubernetes.io/init-containers: '[
      {
        "name": "directory-prep",
        "image": "quay.io/samsung_cnct/shared-logging-directory:0.3",
        "imagePullPolicy": "Always",
        "volumeMounts": [
          {
            "name": "log-pointer",
            "mountPath": "/log-pointer"
          },{
            "name": "logs",
            "mountPath": "/hostlogs"
          }
        ],
        "env": [
          {
            "name": "POD_NAME",
            "valueFrom": {
              "fieldRef": {
                "fieldPath": "metadata.name"
              }
            }
          },{
            "name": "POD_NAMESPACE",
            "valueFrom": {
              "fieldRef": {
                "fieldPath": "metadata.namespace"
              }
            }
          },{
            "name": "POD_IP",
            "valueFrom": {
              "fieldRef": {
                "fieldPath": "status.podIP"
              }
            }
          }
        ]
      }]'
spec:
  containers:
    - name: log-generator
      image: quay.io/dstorck/log_generator:latest
      ports:
      - containerPort: 8080
      volumeMounts:
        - name: log-pointer
          mountPath: /var/log/apps
        - name: logs
          mountPath: /hostlogs
      env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
  volumes:
    - name: logs
      hostPath:
        path: /var/log/containers/
    - name: log-pointer
      emptyDir: {}
